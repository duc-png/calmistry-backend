server:
  port: 8080
  servlet:
    context-path: /calmistry

spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://metro.proxy.rlwy.net:24473/calmistry}
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:your_db_password_here}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  application:
    name: spring-ai-demo
  ai:
    openai:
      # Use an environment variable for the API key to bypass GitHub Push Protection
      api-key: ${SPRING_AI_KEY:your_spring_ai_proxy_key_here}
      chat:
        base-url: https://generativelanguage.googleapis.com
        completions-path: /v1beta/openai/chat/completions
        options:
          model: gemini-1.5-flash

# JWT Configuration
jwt:
  # The secret must be at least 64 characters for HS512. 
  # Set this in your environment variables as JWT_SIGNER_KEY
  signerKey: ${JWT_SIGNER_KEY:wYUihtKXpSs_rDJXC2wdSpL0O03rp7UK7KGk4_GoQkSPaRJ8z3__8hvl_NBOIams3cweOfBvBoyFXceds_VxA}
  valid-duration: 3600 # in second
  refreshable-duration: 36000 # in seconds

# OpenAI Configuration
openai:
  api-key: ${OPENAI_API_KEY:your_openai_api_key_here}
  model: gpt-4o

# Gemini AI Configuration
gemini:
  api-key: ${GEMINI_API_KEY:your_gemini_api_key_here}
  model: gemini-1.5-flash

# Cloudinary Configuration
cloudinary:
  cloud-name: ${CLOUDINARY_NAME:your_cloudinary_name_here}
  api-key: ${CLOUDINARY_API_KEY:your_cloudinary_api_key_here}
  api-secret: ${CLOUDINARY_API_SECRET:your_cloudinary_api_secret_here}
